name: qtyaml
source:
    git: https://github.com/uranusjr/qtyaml.git
project:
    sources:
        - "3rdparty/libyaml/src/*.c"
        - "src/*.cpp"
    defines: HAVE_CONFIG_H
    includepath:
        - 3rdparty/libyaml/include
        - 3rdparty/libyaml/win32
    qt: core
    config: c++11
public_headers:
    - src/qtyaml_global.h
    - src/qyamldocument.h
    - src/qyamlmapping.h
    - src/qyamlsequence.h
    - src/qyamlvalue.h
