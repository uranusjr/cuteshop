name: libyaml
source:
    http: http://pyyaml.org/download/libyaml/yaml-0.1.5.tar.gz
project:
    sources: "src/*.c"
    headers:
        - "include/*.h"
        - "src/*.h"
    defines: HAVE_CONFIG_H
    includepath: include
    target: yaml
project_extra: |
    INCLUDEPATH += src/win32
public_headers: "include/*.h"
